<script type="text/javascript">
    RED.nodes.registerType('send message', {
        category: 'catenis',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            fromDevice: { value: "", type: "catenis device" },
            toDeviceId: { value: "" },
            isProdUniqueId: { value: false },
            encoding: { value: "utf8" },
            storage: { value: "auto" },
            encrypt: { value: true },
            readConfirmation: { value: false }
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function () {
            return this.name || "send message";
        }
    });
</script>
