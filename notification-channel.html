<script type="text/javascript">
    RED.nodes.registerType('notification channel', {
        category: 'catenis',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            device: { value: "", type: "catenis device" },
            event: { value: "new-msg-received" },
            state: { value: "connected" }
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function () {
            return this.name || "notification channel";
        },
        oneditprepare: function () {
            var node = this;
            var eventSelect = $("#node-input-event");
            let events = {
                "new-msg-received": "A new message has been received",
                "sent-msg-read": "Previously sent message has been read by intended receiver (target device)"
            };
            eventSelect.empty();
            var event;
            var option;
            for (var eventID in events) {
                if (node.event === eventID) {
                    option = $('<option value="' + eventID + '" selected>' + events[eventID] + '</option>');
                } else {
                    option = $('<option value="' + eventID + '">' + events[eventID] + '</option>');
                }
                option.appendTo(eventSelect);
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="notification channel">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-microchip"></i> Device</label>
        <input type="text" id="node-input-device">
    </div>
    <div class="form-row">
        <label for="node-input-event"><i class="fa fa-font"></i> Events</label>
        <select id="node-input-event">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-state"><i class="fa fa-font"></i> State</label>
        <select id="node-input-state">
            <option value="connected" selected>Connected</option>
            <option value="disconnected">Disconnected</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="notification channel">
    <p>A node that creates a websocket channel to listen to Catenis events</p>
</script>
