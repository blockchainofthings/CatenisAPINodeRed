<script type="text/javascript">
    RED.nodes.registerType('retrieve permission right', {
        category: 'catenis',
        color: '#a2a7cd',
        defaults: {
            name: { value: "" },
            device: { value: "", type: "catenis device" },
            event: { value: "" }
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function () {
            return this.name || "retrieve permission right";
        },
        button: {
            enabled: true,
            onclick: function() {
                var node = this;
                $.ajax({
                    url: "catenis.retrievepermissionright/" + this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify("Success", "success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify("Error - please deploy", "error");
                        } else if (jqXHR.status == 500) {
                            RED.notify("Error - server error", "error");
                        } else if (jqXHR.status == 0) {
                            RED.notify("Error - no response", "error");
                        } else {
                            RED.notify("Error - unexpected response", "error");
                        }
                    }
                });
            }
        },
        oneditprepare: function () {
            var node = this;
            var eventSelect = $("#node-input-event");
            $.ajax({
                url: "catenis.permissionevents",
                type: "GET",
                success: function(data) {
                    events = data;
                    eventSelect.empty();
                    var event;
                    var option;
                    for (var eventID in events) {
                        if (node.event === eventID) {
                            option = $('<option value="' + eventID + '" selected>' + events[eventID] + '</option>');
                        } else {
                            option = $('<option value="' + eventID + '">' + events[eventID] + '</option>');
                        }
                        option.appendTo(eventSelect);
                    }
                },
                error: function(jqXHR,textStatus,errorThrown) {
                    if (jqXHR.status == 404) {
                        RED.notify("Error - please deploy", "error");
                    } else if (jqXHR.status == 500) {
                        RED.notify("Error - server error", "error");
                    } else if (jqXHR.status == 0) {
                        RED.notify("Error - no response", "error");
                    } else {
                        RED.notify("Error - unexpected response", "error");
                    }
                }
            });
        }
    });
</script>
