<script type="text/javascript">
    RED.nodes.registerType('set permission rights', {
        category: 'catenis',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            device: { value: "", type: "catenis device" },
            event: { value: "" },
            sysRight: { value: "" },
            allowCtnNodeIndices: { value: "" },
            denyCtnNodeIndices: { value: "" },
            noneCtnNodeIndices: { value: "" },
            allowClientIds: { value: "" },
            denyClientIds: { value: "" },
            noneClientIds: { value: "" },
            allowDeviceIds: { value: "" },
            denyDeviceIds: { value: "" },
            noneDeviceIds: { value: "" },
            allowProdIds: { value: "" },
            denyProdIds: { value: "" },
            noneProdIds: { value: "" },
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function () {
            return this.name || "set permission rights";
        },
        button: {
            enabled: true,
            onclick: function() {
                var node = this;
                $.ajax({
                    url: "catenis.setpermissionrights/" + this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify("Success", "success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify("Error - please deploy", "error");
                        } else if (jqXHR.status == 500) {
                            RED.notify("Error - server error", "error");
                        } else if (jqXHR.status == 0) {
                            RED.notify("Error - no response", "error");
                        } else {
                            RED.notify("Error - unexpected response", "error");
                        }
                    }
                });
            }
        },
        oneditprepare: function () {
            var node = this;
            var eventSelect = $("#node-input-event");
            $.ajax({
                url: "catenis.permissionevents",
                type: "GET",
                success: function(data) {
                    events = data;
                    eventSelect.empty();
                    var event;
                    var option;
                    for (var eventID in events) {
                        if (node.event === eventID) {
                            option = $('<option value="' + eventID + '" selected>' + events[eventID] + '</option>');
                        } else {
                            option = $('<option value="' + eventID + '">' + events[eventID] + '</option>');
                        }
                        option.appendTo(eventSelect);
                    }
                },
                error: function(jqXHR,textStatus,errorThrown) {
                    if (jqXHR.status == 404) {
                        RED.notify("Error - please deploy", "error");
                    } else if (jqXHR.status == 500) {
                        RED.notify("Error - server error", "error");
                    } else if (jqXHR.status == 0) {
                        RED.notify("Error - no response", "error");
                    } else {
                        RED.notify("Error - unexpected response", "error");
                    }
                }
            });
        }
    });
</script>
