<script type="text/javascript">
    RED.nodes.registerType('read message', {
        category: 'catenis',
        color: '#a2a7cd',
        defaults: {
            name: { value: "" },
            encoding: { value: "utf8" },
            device: { value: "", type: "catenis device" }

        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function () {
            return this.name || "read message";
        }
    });
</script>
