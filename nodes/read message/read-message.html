<script type="text/javascript">
    RED.nodes.registerType('read message', {
        category: 'catenis',
        color: '#a2a7cd',
        defaults: {
            name: { value: "" },
            encoding: { value: "utf8" },
            device: { value: "", type: "catenis device" }
        },
        inputs:1,
        outputs:1,
        icon: "catenis-read-message.png",
        label: function () {
            return this.name || "read message";
        }
    });
</script>

<script type="text/x-red" data-template-name="read message">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-microchip"></i> Device</label>
        <input type="text" id="node-input-device">
    </div>
    <div class="form-row">
        <label for="node-input-encoding"><i class="fa fa-font"></i> Encoding</label>
        <select id="node-input-encoding">
            <option value="utf8" selected>UTF-8</option>
            <option value="base64">Base-64</option>
            <option value="hex">Hex</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="read message">
    <p>Call Catenis API to read a given message from the blockchain.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd>the ID of the message to read.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.action<span class="property-type">string</span></dt>
        <dd>message action - <code>log</code>, <code>send</code>.</dd>
        <dt>payload.from.deviceId<span class="property-type">string</span></dt>
        <dd>the ID of the device from which the message was sent.</dd>
        <dt>payload.from.name<span class="property-type">string</span></dt>
        <dd>the name of the device from which the message was sent.</dd>
        <dt>payload.from.prodUniqueId<span class="property-type">string</span></dt>
        <dd>the product unique ID.</dd>
        <dt>payload.to.deviceId<span class="property-type">string</span></dt>
        <dd>the ID of the device to which the message was sent.</dd>
        <dt>payload.to.name<span class="property-type">string</span></dt>
        <dd>the name of the device to which the message was sent.</dd>
        <dt>payload.to.prodUniqueId<span class="property-type">string</span></dt>
        <dd>the product unique ID.</dd>
        <dt>payload.message<span class="property-type">string</span></dt>
        <dd>the message that was sent.</dd>
    </dl>
    <h3>Details</h3>
    <p>The payload of the received message is a string containing the ID of the message to be read.</p>
    <p>The data returned from a successful call to the Catenis API end-point are passed through the nodeâ€™s single output.</p>
</script>
